<div style="display: none">
    <div class="g-recaptcha" [attr.data-sitekey]="siteKey" data-size="invisible" #recaptchaRef>
    </div>
</div>
<div class="h-screen bg-gray-900 text-white flex flex-col">
    <div class="flex-1 overflow-y-auto p-4">
        <app-chat-message *ngFor="let msg of messages$ | async" [message]="msg"></app-chat-message>
    </div>

    <div class="p-4 border-t border-gray-700 flex items-center space-x-2">
        <input [(ngModel)]="message" class="flex-1 p-2 rounded bg-gray-800 text-white"
            placeholder="Escribe un mensaje..." />

        <ng-container *ngIf="loadingService.loading$ | async; else sendButton">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
        </ng-container>

        <ng-template #sendButton>
            <button (click)="send()" class="ml-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                Enviar
            </button>
        </ng-template>
    </div>
</div>
